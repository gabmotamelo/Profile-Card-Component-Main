<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
  
</head>

<body>

<main>
  <img class="img-top" src="./images/bg-pattern-top.svg" alt="Image Top">
  <div class="card">
   <div class="card-header">
      <img src="./images/bg-pattern-card.svg" alt="" class="header-image">
      <div class="card-content-image">
          <img src="./images/image-victor.jpg" alt="" class="card-img-profile" >
      </div>
   </div>
   <div class="card-body">
      <div class="card-info">
        <p class="card-name">
          Victor Crest
          <span class="card-age">26</span>
        </p>
        <p class="card-live">London</p>
      </div>
      <div class="card-follow">
        <div class="card-info-follow">
          <p class="card-numbers">80K</p>
          <p class="card-text">Followers</p>
        </div>
        <div class="card-info-follow">
          <p class="card-numbers">803K</p>
          <p class="card-text">Likes</p>
        </div>
        <div class="card-info-follow">
          <p class="card-numbers">1.4K</p>
          <p class="card-text">Photos</p>
        </div>
      </div>
   </div>
  </div>
  <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="Image Bottom">
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Gabriel Mota</a>.
</div>
    

</body>
</html>
